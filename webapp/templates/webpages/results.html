      <div id="map"></div>
      <script>
        function initMap() {
          var pick = {lat: {{p_latitude}}, lng: {{p_longitude}} };
          var drop = {lat: {{d_latitude}}, lng: {{d_longitude}} };
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: pick
          });
          var marker = new google.maps.Marker({
            position: pick,
            map: map
          });
          var marker = new google.maps.Marker({
            position: drop,
            map: map
          });
        }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBObNT7Jn4Bqdzapg3gdH7ZrYjUnMvtrf8&callback=initMap">
